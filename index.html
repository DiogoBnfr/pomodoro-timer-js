<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pomodoro Timer</title>
    <script src="https://kit.fontawesome.com/3053e538e8.js" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
    <!-- Icons -->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.1.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.1.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
  </head>

  <body>
    <div id="overlay" onclick="toggleAllOff()"></div>

    <header>
      <button type="button" class="btn-medium" id="infoButton" onclick="toggleInfo()">
	<i class="fi fi-sr-info"></i>
      </button>
    </header>

    <div id="floating-info">
      <p>Keyboard Shortcuts</p>
      <p id="keybindings">
	<strong>Space</strong> - Start/Stop timer<br>
	<strong>R</strong> - Reset timer<br>
	<strong>S</strong> - Change stage<br>
	<strong>C</strong> - Open settings<br>
      </p>
    </div>

    <div id="floating-config-menu">
      <form>
	<fieldset>
	  <legend>Settings</legend>

	  <p>Time (Minutes)</p>
	  <div class="input-wrapper">
	    <label for="focusMinutes">Focus</label>
	    <input type="number" id="focusMinutes" name="focusMinutes">
	  </div>
	  <div class="input-wrapper">
	    <label for="breakMinutes">Break</label>
	    <input type="number" id="breakMinutes" name="breakMinutes">
	  </div>

	  <p>Colorschemes</p>
	  <div class="input-wrapper">
	    <label for="theme">Light</label>
	    <input type="radio" name="theme" id="light" checked>
	  </div>
	  <div class="input-wrapper">
	    <label for="theme">Dark</label>
	    <input type="radio" name="theme" id="dark">
	  </div>
	  <div class="input-wrapper">
	    <label for="theme">Rose</label>
	    <input type="radio" name="theme" id="rose">
	  </div>
	  <div class="input-wrapper">
	    <label for="theme">Pamela</label>
	    <input type="radio" name="theme" id="pamela">
	  </div>
	  <div class="input-wrapper">
	    <label for="theme">Mint</label>
	    <input type="radio" name="theme" id="mint" checked>
	  </div>

	  <button id="saveButton" class="btn btn-small" type="button"
		  onclick="toggleMenu();changeSettings();">Save</button>
	</fieldset>
      </form>
    </div>

    <h1 id="title">POMODORO TIMER</h1>
    <div id="timer-box">
      <header>
	<h1 id="stage">FOCUS</h1>
      </header>

      <div id="timer-bg">
	<p id="timer"></p>
      </div>

      <footer>
	<button class="btn-medium" id="configButton" type="button" onclick="toggleMenu();">
	  <i class="fa-sharp fa-solid fa-gear fa-3x"></i>
	</button>
	<button class="btn" id="startButton" type="button" onclick="startTimer();buttonClickPlay();">START</button>
	<button class="btn" id="resetButton" type="button" onclick="buttonClickPlay();resetTimer();">RESET</button>
	<button class="btn-medium" id="changeButton" type="button" onclick="buttonClickPlay();changeStage();">
	  <i class="fi fi-sr-angle-circle-right"></i>
	</button>
      </footer>
    </div>
    <script src="timer.js"></script>
    <script src="ux-ui.js"></script>
    <script src="keyboard.js"></script>
  </body>

</html>
